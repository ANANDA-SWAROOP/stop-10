<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <title>stop@10</title>
</head>
<body class="bg-black text-teal-400">
    <div class="min-h-screen flex flex-col items-center justify-center overflow-auto">
        <div>
            <button id="reset" class="hidden text-3xl font-light border-2 border-slate-600 rounded-md p-2 text-center">reset</button>
        </div>
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-4xl font-light p-5">stop at 10</h1>
            <div class="text-8xl">
                <h1 id="timer">00.00.00</h1>
            </div>
            <div class="flex justify-center items-center p-7">
                <button id="start" class="p-3 text-green-500 border-2 border-green-400 rounded-md my-auto mx-4">start</button>
                <button id="end" class="p-3 text-red-500 border-2 border-red-400 rounded-md my-auto mx-4">stop</button>
            </div>
        </div>
        <section class="flex flex-col justify-between items-center p-5 text-2xl">
            <h1>timestamps</h1>
            <ul id="lb"></ul>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
